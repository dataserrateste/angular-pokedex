<h1>PokeDex</h1>
<div class="container">
    <div class="card__search__pokemon">
        <label for="filtro-pokemon">Nome: </label>
        <input [(ngModel)]="searchTerm" (input)="searchPokemon()" placeholder="Pesquisar PokÃ©mon">
    </div>

    <div class="card__container__pokemon">
        <div class="card__pokemon" *ngFor="let number of displayedPokemons">
            <app-poke-card index={{number}}></app-poke-card>
        </div>
    </div>
    <div class="card__carregar__pokemon">
        <button (click)="loadMorePokemons()" *ngIf="hasMorePokemons">Carregar mais</button>
    </div>
</div>
