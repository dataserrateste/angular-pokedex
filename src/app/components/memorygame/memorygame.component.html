<div class="container">
  <div class="container__info">
    <h2>JOGO DA MEMÃ“RIA</h2>
    <div class="timer">
      <p>Tempo</p>
      <p class="timer__cor"> {{ timer }}</p>
      <br>
      <p>Pontos</p>
      <p class="timer__cor"> {{ pontos }}</p>
    </div>
    <div class="container__button">
      <div class="container__button__position">
        <button class="start" [disabled]="isPlaying" (click)="iniciarGame()"></button>
        <p>START</p>
      </div>
      <div class="container__button__position">
        <button class="reset" (click)="resetGame()"></button>
        <p>RESET</p>
      </div>
    </div>
  </div>
  <div class="container__game">
    <div class="game" *ngIf="!gameOver">
      <div *ngFor="let card of shuffledEmojis; let i = index" class="item" [class.boxOpen]="card.open"
        [class.boxMatch]="card.matched" (click)="handleClick(card)">
        <!-- {{ card.emoji }} -->
        <img src="{{ card.emoji }}" alt="" srcset="">
      </div>
    </div>
    <div class="resultado" *ngIf="gameOver">
      <p>{{ resultado }}</p>
    </div>
  </div>
</div>
