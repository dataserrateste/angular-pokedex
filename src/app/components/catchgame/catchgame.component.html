<div class="container">
  <app-menu-game
  tituloGame="JOGO DA MEMÃ“RIA"
  [isPlaying]="isPlaying"
  [pontos]="score"
  [timer]="timer"
  (onIniciarGame)="startGame()"
  (onResetGame)="resetGame()"
  (onOptionClicked)="onOptionSelected($event)"
></app-menu-game>

  <div class="panel">
    <div class="panel-row" *ngFor="let row of rows">
      <div
        class="square"
        [ngClass]="{ enemy: hitPosition == square.id }"
       
        *ngFor="let square of row"
        (mousedown)="checkHit(square.id)"
      ><img *ngIf="hitPosition === square.id" [src]="image" alt="Imagem">
    </div>
    </div>
  </div>
</div>
