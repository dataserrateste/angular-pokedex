<div class="card-box__container">
  <!-- Lado esquerdo: Detalhes do duelo e placar -->
  <div class="container__left">
    <div class="scoreboard">
      <h3>Score</h3>
      <p>Player: {{ score.playerScore }}</p>
      <p>Computer: {{ score.computerScore }}</p>
    </div>

    <!-- <div class="card-details">
      <h3>Player's Card</h3>
      <img *ngIf="playerFieldCard" [src]="playerFieldCard.img" height="250px" width="200px"
        [alt]="playerFieldCard.name" />
      <p *ngIf="playerFieldCard">{{ playerFieldCard.name }}</p>
    </div> -->

    <!-- <div class="card-details">
      <h3>Computer's Card</h3>
      <img *ngIf="computerFieldCard" [src]="computerFieldCard.img" height="180px" width="125px" [alt]="computerFieldCard.name" />
      <p *ngIf="computerFieldCard">{{ computerFieldCard.name }}</p>
    </div> -->
  </div>

  <div class="container__right">

    <!-- Cartas do Computador -->
    <div class="card-box framed" id="computer-cards">
      <img *ngFor="let card of computerCardsP" src="../../../assets/images/fundoCard.jpg" class="card"
        [alt]="card.species.name" />
      <!-- <div *ngFor="let card of computerCardsP">
        <app-cardsgame-frontcard class="card" [infoCard]="card"></app-cardsgame-frontcard>
      </div> -->
    </div>

    <!-- Campo de duelo -->
    <div class="card-versus__container">
      <div class="versus-top">
        <div class="card-infield">
          <!-- <img *ngIf="playerFieldCard" [src]="playerFieldCard.sprites.front_default" height="180px" width="125px"
            alt="Player Field Card" /> -->
          <app-cardsgame-frontcard *ngIf="playerFieldCard" [infoCard]="playerFieldCard"></app-cardsgame-frontcard>
        </div>
        <img height="100px" src="assets/icons/millenium2.png" alt="Versus Icon" />
        <div class="card-infield">
          <!-- <img *ngIf="computerFieldCard" [src]="computerFieldCard.sprites.front_default" height="180px" width="125px"
            alt="Computer Field Card" /> -->
          <app-cardsgame-frontcard *ngIf="computerFieldCard" [infoCard]="computerFieldCard"></app-cardsgame-frontcard>
        </div>
      </div>
      <div class="versus-bottom">
        <button #nextDuelButton id="next-duel" class="rpgui-button" (click)="resetDuel()" style="display: none;">
          {{ duelResult | uppercase }}
        </button>
      </div>
    </div>

    <!-- Cartas do Jogador -->
    <div class="card-box framed" id="player-cards">
      <!-- <img *ngFor="let card of playerCardsP" [src]="card.sprites.front_default" class="card" 
         (click)="selectCard(card)" alt="Card Back" /> -->
      <div *ngFor="let card of playerCardsP" class="pcard">
        <app-cardsgame-frontcard [infoCard]="card" (click)="selectCard(card)"></app-cardsgame-frontcard>
      </div>
    </div>
  </div>
</div>
