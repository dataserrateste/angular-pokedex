

<div class="card-container" *ngFor="let pokemon of pokemonDetailsList">
    <div class="card__information">
        <div class="card__title">
            <h4>{{pokemon.details.id}}</h4>
            <h2>{{pokemon.details.name| uppercase }}</h2>
        </div>
        <div class="card__stats">
            <span class="card__stats__type"
                *ngFor="let type of pokemon.types"
            >   <img [src]="type.sprites['generation-viii']['sword-shield'].name_icon" alt="type" srcset="">
               
            </span>
        </div>
    
    </div>
    <div class="card__body">
        <img [src]="pokemon.details.sprites.other['official-artwork'].front_default" height="150" alt="pokemon" srcset="">
    </div>
</div>
